<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Zwane Wedding</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: Arial, sans-serif;
    }
    /* Full-screen collage background covering the entire viewport */
    .collage-background {
      position: fixed;
      top: 0;
      left: 0;
      z-index: -2;
      width: 100%;
      height: 100%;
      display: grid;
      /* 5 columns and 4 rows to display 20 images */
      grid-template-columns: repeat(5, 1fr);
      grid-template-rows: repeat(4, 1fr);
      overflow: hidden;
    }
    .collage-background img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      /* Adjust brightness for improved text readability */
      filter: brightness(0.8);
    }
    /* Optional overlay for additional blending */
    .overlay {
      position: fixed;
      top: 0;
      left: 0;
      z-index: -1;
      width: 100%;
      height: 100%;
      background: rgba(255, 255, 255, 0.3);
    }
    /* Main content container on top of the background */
    .content {
      position: relative;
      z-index: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100%;
      text-align: center;
      padding: 20px;
    }
    /* Heading styling */
    #heading h1 {
      font-size: 2.5rem;
      /*font-family: "Brush Script MT", "Lucida Handwriting", cursive;*/
      font-style: italic;
      color: black;
      text-transform: uppercase;
      margin: 0;
      letter-spacing: 1px;
    }
    #heading h2 {
      font-size: 3rem;
      color: #333;
      margin: 10px 0 0;
      font-weight: Bold;
      font-style: Bold;
    }
    /* Countdown styling */
    #countdown {
      font-size: 2em;
      margin-top: 20px;
      background: rgba(255, 255, 255, 0.8);
      padding: 15px;
      border-radius: 8px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
    }
  </style>
</head>
<body>
  <!-- Full-screen collage background with 20 images -->
  <div class="collage-background">
    <img src="image1.jpg" alt="Image 1">
    <img src="image2.jpg" alt="Image 2">
    <img src="image3.jpg" alt="Image 3">
    <img src="image4.jpg" alt="Image 4">
    <img src="image5.jpg" alt="Image 5">
    <img src="image6.jpg" alt="Image 6">
    <img src="image7.jpg" alt="Image 7">
    <img src="image8.jpg" alt="Image 8">
    <img src="image9.jpg" alt="Image 9">
    <img src="image10.jpg" alt="Image 10">
    <img src="image11.jpg" alt="Image 11">
    <img src="image12.jpg" alt="Image 12">
    <img src="image13.jpg" alt="Image 13">
    <img src="image14.jpg" alt="Image 14">
    <img src="image15.jpg" alt="Image 15">
    <img src="image16.jpg" alt="Image 16">
    <img src="image17.jpg" alt="Image 17">
    <img src="image18.jpg" alt="Image 18">
    <img src="image19.jpg" alt="Image 19">
    <img src="image20.jpg" alt="Image 20">
  </div>
  <!-- Optional overlay -->
  <div class="overlay"></div>
  
  <!-- Main content -->
  <div class="content">
    <div id="heading">
      <h1>INVITATION/ISIMEMO</h1>
      <h2>Sizwe Zwane and Sanele Dlamini Traditional Ceremony/Umgcagco</h2>
    </div>
    <div id="countdown">Loading countdown...</div>
  </div>
  
  <script>
    // Set the wedding date and time
    const weddingDate = new Date("June 15, 2025 00:00:00").getTime();
    
    // Update the countdown every second
    const countdownInterval = setInterval(() => {
      const now = new Date().getTime();
      const distance = weddingDate - now;
      
      // Calculate time components
      const days = Math.floor(distance / (1000 * 60 * 60 * 24));
      const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((distance % (1000 * 60)) / 1000);
      
      // Display the countdown
      document.getElementById("countdown").innerHTML =
        days + "d " + hours + "h " + minutes + "m " + seconds + "s ";
      
      // When countdown ends
      if (distance < 0) {
        clearInterval(countdownInterval);
        document.getElementById("countdown").innerHTML = "The wedding has started!";
      }
    }, 1000);
  </script>
</body>
</html>
